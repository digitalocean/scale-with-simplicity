# HuggingFace API token secret.
# When applied via Terraform (terraform/2-vllm), the hf_token variable is injected.
# For manual kubectl apply, replace ${hf_token} with your actual token.
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: vllm
type: Opaque
stringData:
  HF_TOKEN: ${hf_token}
